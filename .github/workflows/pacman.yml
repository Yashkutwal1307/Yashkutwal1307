name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install github-contribution-canvas
      run: npm install -g github-contribution-canvas

    - name: Generate Pacman graph
      run: |
        mkdir -p output
        github-contribution-canvas yashkutwal1307 --output ./output/pacman-contribution-graph.svg

    - name: Commit output
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add output/*
        git commit -m "Update pacman graph" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: output
